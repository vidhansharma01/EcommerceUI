<p>Contact works!</p>

<p>Price: {{ price | number: '2.2-2' | currency:'INR' }}</p>
<p>JSON: {{ user | json }}</p>

<ng-container *ngIf="post$ | async as posts">
    <ul *ngIf="posts.length > 0">
        <li *ngFor="let post of posts | slice:0:1">
            <h4>{{ post.title }}</h4>
            <p>{{ post.body }}</p>
        </li>
    </ul>
</ng-container>
